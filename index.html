<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index page</title>
	<script src="js/jquery.min.js.js"></script>

		
		
		
		<style>
		
		h1
		{
			font-size : 35px;
			color :rgb(15, 2, 2);
			background-color: rgba(75, 105, 131, 0.534);
			border: 2px solid lightgrey ;
			padding: 15px;
		}
		
		button
		{
			background:rgb(0, 119, 255);
			color:white;
			border: 2px solid black;
			font-size :15px;
			padding:10px;
		}
		
		</style>
		
	</head>
	
	<body>
	
		<center>
		
		<h1>Sample Dialog Box</h1>
		
		<button class="btn1">Login</button>
		<button class="btn2">Biography</button>
		<button class="btn3">Google Map</button>
		</center>
		
		<script>
			
			$('.btn1').click(function()
			{
				window.open("login.html","_blank","width=auto,height=auto");
			});

			
			$('.btn2').click(function()
			{
				window.open("bio.html","_blank","width=auto,height=auto");
			});
			$('.btn3').click(function()
			{
				window.open("map.html","_blank","width=auto,height=auto");
			});
				
		
			</script>
		
	</body>
	
</html>
